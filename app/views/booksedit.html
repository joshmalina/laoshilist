<div class="page-header">
	<h1>{{payment.shortName}}<button class="btn btn-primary pull-right" ng-click="goToBook()">View Payment</button></h1>
</div>

<div>
	<tabset type="pills">
		<tab heading = "basic">
			<div class = "form-group">
				<label>Give a short name for this payment</label>
				<input type="text" class="form-control" ng-model="book.shortName" ng-change="payment.$save()">
			</div>
			<div class = "form-group">
				<label>Amount</label>
				<input type="number" step="0.01" class="form-control" ng-model="payment.amount" ng-change="payment.$save()">
			</div>
			<div class="radio">
				<label>
					<input type="radio" ng-model="payment.inOut" value="0" checked>
					Credit
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="payment.inOut" value="1">
					Debit
				</label>
			</div>
			<div class = "form-group birthday">
				<label>Date of Payment</label>
				<div>
					<datepicker ng-model="payment.datePaid" class="well" ng-change="saveDate(payment.datePaid)"></datepicker>
				</div>
			</div>
		</tab>
	</tabset>
</div>

<div class="page-header">
	<h1>Jobs<button class="btn btn-primary pull-right" ng-click="addJob()">New</button>
</h1>
</div>

<!-- filters -->
<div id = "filter-bar">
	<form class="form-inline">	
		<div class="form-group">
			<input type="text" class="form-control" ng-model="filterText.$" placeholder="Search">
		</div>			
		<select ng-model="filterText.age" class="reign-in form-control">
			<option value>Age</option>
			<option ng-repeat="age in ages">{{age}}</option>
		</select>				
		<select ng-model="filterText.subjects" class="form-control reign-in">
			<option value="">Subject</option>
			<option ng-repeat="subject in subjects">{{ subject | capitalizeFirst }}</option>
		</select>
		<select ng-model="filterText.city" class="reign-in form-control">
			<option value="">City</option>
			<option ng-repeat="city in cities">{{city | capitalizeFirst }}</option>
		</select>
		<select ng-model="filterText.status" class="form-control">
			<option value="">Status</option>
			<option ng-repeat="status in statuses">{{status}}</option>
		</select>
		<button type="button" class="btn btn-default btn" ng-click="toggleGroupBy()">
			{{orderedBy}}
		</button>
		<button type="button" class="btn btn-default btn" ng-click="clearFilter()">
			X
		</button>		
	</form>
</div>

<i ng-repeat="(key, job) in jobs | orderBy: groupBy | filter: filterText">
	<!-- ng-show = "job.status == 'needTeacher' && admin" -->
	<ll-job job="job" key="key"></ll-job>
</i>

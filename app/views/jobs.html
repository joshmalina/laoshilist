<div class="page-header">
	<h1>Jobs<button class="btn btn-primary pull-right" ng-click="addJob()">New</button>
</h1>
</div>

<!-- filters -->
<div id = "filter-bar">
	<form class="form-inline">	
		<div class="form-group">
			<input type="text" class="form-control" ng-model="filterText.$" placeholder="Search">
		</div>			
		<select ng-model="filterText.age" ng-options="s for s in ages" class="reign-in form-control">
			<option value="">Age</option>
		</select>				
		<select ng-model="filterText.subjects" ng-options="s for s in subjects" class="form-control reign-in">
			<option value="">Subject</option>
		</select>
		<select ng-model="filterText.city" ng-options="c for c in cities" class="reign-in form-control">
			<option value="">City</option>
		</select>
		<select ng-model="filterText.status" class="form-control" ng-options="s for s in jobStatuses">
			<option value="">Status</option>
		</select>
		<button type="button" class="btn btn-default btn">
			Newest
		</button>
		<button type="button" class="btn btn-default btn">
			X
		</button>		
	</form>
</div>

<div class = "panel panel-default job-panel" ng-repeat="(key, job) in jobs | filter:filterText">
	<ll-public-job job="job"></ll-public-job>
	<ll-job-applicants job="job"></ll-job-applicants>
	<ll-private-job job="job" key="key"></ll-private-job>
</div>

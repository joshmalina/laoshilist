<div class="page-header">
	<h1>Payment</h1>
</div>
<div>
	<tabset type="pills">
		<tab heading = "Deets">
			<div class = "form-group">
				<label>Paid By</label>
				<select class="form-control" ng-model="payment.paidBy" ng-options="u.$id as u.firstName for u in users"></select>
			</div>	
			<div class ="form-group">
				<label>Paid To</label>
				<select class="form-control" ng-model="payment.paidTo" ng-options="u.$id as u.firstName for u in users"></select>
			</div>		
			<div class = "form-group">
				<label>Amount</label>
				<input type="number" step="0.01" class="form-control" ng-model="payment.amount" ng-change="payment.$save()">
			</div>		
			<div class = "form-group">
				<label>Currency</label>
				<input type="text" class="form-control" ng-model="payment.currency" ng-change="payment.$save()">
			</div>	
			<div class = "form-group birthday">
				<label>Date of Payment</label>
				<div>
					<datepicker ng-model="payment.whenPaid" class="well" ng-change="saveDate(payment.whenPaid)"></datepicker>
				</div>
			</div>
			<div class = "styled col-lg-12 col-md-12 col-xs-12 col-sm-12 col-lg-12">
				<span class="fields-name">Notes</span><br>
				<notes notes="notes" can-add="true"></notes>
			</div>
		</tab>
	</tabset>
</div>

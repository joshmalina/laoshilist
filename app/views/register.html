<h1>Register<br><small>All fields are required</small></h1>

<form novalidate ng-submit="register()">
	<div class="form-group">
		<label>Name</label>
		<input ng-model="usr.name" type="text" class="form-control" autofocus>
	</div>
	<div class="form-group">
		<label>Email</label>
		<input ng-model="usr.email" type="email" class="form-control">
	</div>
	<div class="form-group">
		<label>Password</label>
		<input ng-model="usr.password" type="password" class="form-control">
	</div>
	<div class="form-group">
		<label>Confirm Password</label>
		<input ng-model="usr.confPassword" type="password" class="form-control">
	</div>
	<button type="submit" class="btn btn-default">Register</button>
</form>

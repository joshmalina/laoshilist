<style>
.applySocially, .uploadCV {
	text-align: center;
}
</style>

<div class = "apply well">
	<div class = "applySocially">
		<!-- if logged in, not sure how it will work to have this -->
		Apply Socially
		<div class = "applyLinkedIn"></div>
	</div>
	<div class = "uploadCV">
		<!-- if logged in, show CV and opportunity to edit it, and form details -->
		<div class = "upload_area">
			<div class = "form-group">
				<label>CV</label><br>
				<img src="{{user.resume.data}}" class="avatar-img"/>
				<form ng-submit="uploadImage(image)">
					<div class="fb-error" ng-show="error">{{error}}</div>
					<div class="fb-inputs" ng-hide="image.isUploading">
						<input class="fb-image-upload" fb-image-upload class="fb-input" type="file" name="image"/>
						<input class="fb-submit" type="submit" value="Upload Image" ng-show="image.valid"/>
					</div>
					<div class="fb-uploading" ng-show="image.isUploading">
						Uploading...
					</div>
					<div class="" ng-show="status">{{status}}</div>
				</form>
			</div>
		</div>
		<div class = "" ng-if="user.resume && user.resume.data">
			<img src="{{user.resume.data}}"/>			
		</div>
		<div class = "registrationForm">
			
		</div>
	</div>
</div>

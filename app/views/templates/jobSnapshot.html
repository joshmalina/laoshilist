<style>
	.whenUpdated {
		font-style: oblique;
		color:gray;
	}
	.citySub {
		color:#F78D3F;
		font-weight: bold;
		font-size:.9em;
	}
	.status {
		font-weight: 300;
		color:gray;
	}
</style>

<div class = "jobSnapshot">	
	<h4>	
		<a ng-href="#/jobview/{{job.$id}}">{{job.title}}</a><br>	
	</h4>
	<small class="citySub">
		{{job.shortLocation}}
		<i ng-if="job.city && job.shortLocation">-</i>
		{{cities[job.city].en}}
	</small>
	<p>{{job.longDesc | limitTo: 200}}<span ng-if="job.longDesc.length > 200">...</span></p>	
	<a class = "" ng-href="#/job-edit/{{job.$id}}">Edit - </a>
	<label class="status text-center" disabled>{{ status[job.status]}}</label>
	<small class="whenUpdated pull-right"><span am-time-ago="job.dateModified"></span></small>


</div>

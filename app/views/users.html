<div class="page-header">
	<h1>Users<small class="pull-right"><input type="text" class="" ng-model="filterText.$" placeholder="">

	<button class="btn btn-link" ng-click="addUser()">New User</button></small></h1>		
</div>
	

<div class = "skinnyView" ng-if="skinny">

</div>

<div class = "thickView" ng-if="!skinny">

</div>
